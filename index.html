<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Font Genie Online Text Style Generator </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
	
	
<body>
	<div class="container mt-4">
		<h1 >Font Genie - Text Styles Generator</h1>
		<h6 class="mb-4">Enhance your text with a wide selection of unique and stylish fonts to copy and paste from this font generator website</h1>
		
		<form>
			<div class="form-group">
				<label for="textInput">Enter text:</label>
				<textarea class="form-control" id="textInput" rows="3"></textarea>
			</div>
			
			<div class="container mt-4">
			<button class="btn btn-primary" type="submit">Generate Styles</button>
			<button class="btn btn-danger" type="reset" value="Reset"> Reset </button>
			</div>
		</form>
		
		<div class="row" id="output"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
	

</html>
